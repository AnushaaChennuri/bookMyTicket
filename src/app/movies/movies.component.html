<h1 class="display-3 text-center text-white"><i>Movies Of The Day</i></h1>
<div class=" row mb-2 row-cols-1 h-100 shadow row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    <div class="cols mb-5" *ngFor="let i of mdata">
<div class="card g-4 mt-3 mb-2 h-90" style="width: 15rem;" >
    <img src={{i.avatar}} class="card-img-top w-100 h-60" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <p>Available Tickets: {{i.noOfTickets}}</p>
      <button  class="btn btn-primary" (click)="onSelectedId(i.id)"><i class="bi bi-bookmark-heart-fill"></i> Book Now</button>
    </div> 
  </div>
</div>
</div>
